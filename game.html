<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <div id="game" class=" mainContainer container bg-primary mt-3 p-0 d-flex flex-column" style="height: 300px;">
        <div class="position-absolute bg-danger scoreBox">Current Score:0</div>
        <div class="position-absolute bg-danger highScoreBox"></div>

        <div class="mt-auto">
            <div class="d-flex position-relative">

                <div id="car" class="d-flex  ms-3  flex-column justify-content-center align-items-center ">
                    <img class="carMovement" src="..//game/car.png" alt="">
                    <div class="d-flex  ms-3 justify-content-center align-items-center ">
                        <img class="backtyre tyres tyreMovement1" src="..//game/back tyre.png" alt="">
                        <img class="fronttyre tyres tyreMovement2" src="..//game/back tyre.png" alt="">
                    </div>
                </div>

                <span id="hurdle" class="hurdle1 rounded-circle "><b>:)</b></span>

            </div>

            <div id="greenContainer" class="bg-success mt-auto">
                <div id="grass"></div>
            </div>
        </div>
    </div>
    <div id="gameOver" class=" d-none container mt-3 text-center mx-auto">
        <div class="mx-auto">
            <h3 class="text-danger ">Game Over</h3>
            <p class="lastScore"></p>
            <button id="restart" class="btn btn-info text-danger ">restart</button>
        </div>
    </div>
    <script src="game.js"></script>

</body>

</html>
